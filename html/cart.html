<!-- Add after navbar -->
<main class="container">
    <h1 class="page-title">Your Cart</h1>
    
    <div class="cart-layout">
        <section class="cart-items">
            <!-- Items loaded via JS -->
        </section>

        <aside class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </aside>
    </div>
</main>
<!-- Enhancements -->
<style>
    .cart-layout {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: space-between;
    }
    .cart-items {
        flex: 2 ;
        min-width: 300px;
    }
    .cart-summary {
        flex: 1;
        min-width: 250px;
        background: #f9f9f9;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Enhance cart functionality
        function updateCartUI() {
            const cartItemsContainer = document.querySelector(".cart-items");
            const cartData = JSON.parse(localStorage.getItem("bluebasket_cart")) || [];
            cartItemsContainer.innerHTML = cartData.length ? "" : "<p>Your cart is empty.</p>";
            
            cartData.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
                    <p><strong>${item.name}</strong> - $${item.price} x ${item.quantity}</p>
                    <button class="remove-item" data-id="${item.id}">Remove</button>
                `;
                cartItemsContainer.appendChild(div);
            });
        }

        updateCartUI();
    });
</script>
