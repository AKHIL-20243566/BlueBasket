<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background: #f4f4f4;
}

.container {
    display: flex;
    width: 900px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.form-container {
    width: 40%;
    padding: 40px;
    background: #fff;
}

.form-container h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.google-signup {
    width: 100%;
    padding: 10px;
    border: none;
    background: #4285F4;
    color: white;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

p {
    text-align: center;
    color: #666;
    margin: 10px 0;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.create-account {
    background: black;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.create-account:hover {
    background: #333;
}

.login-link {
    font-size: 14px;
    margin-top: 10px;
}

.login-link a {
    color: black;
    text-decoration: none;
    font-weight: bold;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create account</h2>
            <button class="google-signup">Sign up with Google</button>
            <p>OR</p>
            <form>
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="8">
                
                <button type="submit" class="create-account">Create account</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
