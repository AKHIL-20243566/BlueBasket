<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    
}


body {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background: #f4f4f4;
    
}


.container {
    display: flex;
    width: 900px;
    background: #72d0f947;
    border-radius: 32px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

.form-container {
    width: 40%;
    padding: 40px;
    background: #efefef;
}

.form-container h2 {
    font-size: 24px;
    margin-bottom: 10px;
}


.google-signup {
    width: 100%;
    padding: 10px;
    border: none;
    background: #4285F4;
    color: white;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    margin-bottom: 10px;
}

p {
    text-align: center;
    color: #666;
    margin: 10px 0;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.create-account {
    background: black;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.create-account:hover {
    background: #333;
}

.login-link {
    font-size: 14px;
    margin-top: 10px;
}

.login-link a {
    color: black;
    text-decoration: none;
    font-weight: bold;
}


/* hover lines under navigation bar icons */
.login{
    text-decoration: none;
    color: black;
    position: relative;
  }
  .login::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 0.5px;
    background-color: black;
    transition: width 0.5s ease; 
  }
  .login:hover::after {
    width: 100%; 
  }
  .navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background: white;
    box-shadow: var(--shadow-sm);
    position: fixed;
    top: 0;
    z-index: index 1000;
    width: 100%;
}
.brand{
    display:flex;
    align-items:center;
    gap:0.5rem;
    text-decoration:none;
}
.logo{
    height: 40px;
    width:auto;
}
.nav-links{
    display:flex;
    gap:2rem;
    align-items:center;
}
.nav-links a{
    text-decoration:none;
    color:var(--dark-1);
    font-weight:500;
    transition:color 0.3s ease;
}
.cart-count{
    background:var(--primary-blue);
    color:white;
    padding:0.2rem 0.5 rem;
    border-radius:50%;
    font-size:0.9rem;
}

a{
    text-decoration:none;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color:rgb(0, 35, 118);    
    padding-right: 20px;
    font-size:x-large; 
}
/* hover lines under navigation bar icons */
a {
    text-decoration: none;
    color: black;
    position: relative;
  }
  a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: black;
    transition: width 0.3s ease; 
  }
  a:hover::after {
    width: 70%; 
  }




    </style>
</head>


    <nav class="navbar">
        <a href="index.html" class="brand">
            <link rel="icon" href="images/logo.png">
            <span><img src="images/logo3.png" alt="Logo" 
                width="200"class="logo"></span>
        </a>

    <!--calling the html files(products,signup,cart)-->

    <div class="nav-links">
        <a href="about.html">About</a>
        <a href="signup.html"class="auth-link">Sign Up</a>
        <a href="login.html"class="auth-link">Login</a>
        <a href="cart.html"><class="cart-link">ðŸ›’<span class="cart-count">0</a>

    </div>
    </nav>

<body>
    <div class="container">
        <img src="images/basketunder.png">
        <div class="form-container">
            <h2>Create account</h2>
            <button class="google-signup">Sign up with Google</button>
            <p>OR</p>
            <form>
                <label for="first-name">First name*</label>
                <input type="text" id="name" placeholder="Enter your first name" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="8">
                
                <button type="submit" class="create-account">Create account</button>
            </form>
            <p class="login-link">Already have an account? 
                <a class="login" href="login.html">Log in</a></p>
        </div>
        
    </div>
</body>
</html>
